<!--Header Start-->

    <div class="top-header bg-white">

        </div>
    </div>
    <div class="bottom-header bg-white">
        <div class="container">
            <div class="flex-container justify-sp-between">
                <div class="logo">
                    <a href=""><img src="img/bottom-logo.png" alt=""></a>

                </ul>
            </div>
        </div>
    </div>
</header>
<!--Header End-->
<!--MAIN START-->
<main>
    <!--PRODUCT START-->
    <div class="product-wrap">
        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <div class="product-carousel center-block">
                        <div class="flexslider">
                            <ul class="slides">
                                <li data-thumb="../src/img/Product-main-1.png">
                                    <img src="../src/img/Product-main-1.jpg" />
                                </li>
                                <li data-thumb="../src/img/Product-main-1.png">
                                    <img src="../src/img/Product-main-1.jpg" />
                                </li>
                                <li data-thumb="../src/img/Product-main-1.png">
                                    <img src="../src/img/Product-main-1.jpg" />
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-7">
                    <div class="product-description">
                        <div class="product-description">
                            <div class="order-info">
                                <div class="order-form">
                                    <form name="product-option" class="flex-container justify-sp-between">
                                        <div class="choose-size flex-container align-center">
                                            <span>Choose Size</span>
                                            <div class="size-radio-btn-grope flex-container align-center">
                                                <div class="size-radio">
                                                    <input type="radio" name="radio" id="sSize">
                                                    <label for="sSize">s</label>
                                                </div>
                                                <div class="size-radio">
                                                    <input type="radio" name="radio" id="mSize">
                                                    <label for="mSize">m</label>
                                                </div>
                                                <div class="size-radio">
                                                    <input type="radio" name="radio" id="lSize">
                                                    <label for="lSize">l</label>
                                                </div>
                                                <div class="size-radio">
                                                    <input type="radio" name="radio" id="xlSize">
                                                    <label for="xlSize">xl</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="quantity flex-container align-center">
                                            <span>Choose Quantity</span>
                                            <input type="number" name="quantity" class="custom-number">

                                        </div>
                                    </form>
                                </div>
                                <div class="order-now flex-container align-center justify-sp-between">
                                    <div class="product-price">

                                    </div>
                                    <ul class="product-share">
                                        
                                    </ul>
                                    <input type="submit" value="Order now" form="product-option" class="btn btn-default btn-radius">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--PRODUCT END-->
</main>
<!--MAIN END-->
